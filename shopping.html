<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 쇼핑몰</title>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: calc(33.333% - 20px);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="product-list">
    <div class="product">
        <img src="product1.jpg" alt="상품1">
        <h2>상품1</h2>
        <p>상품 설명</p>
        <button>장바구니에 추가</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="상품2">
        <h2>상품2</h2>
        <p>상품 설명</p>
        <button>장바구니에 추가</button>
    </div>
    <!-- 더 많은 상품 -->
</div>

<script>
    document.querySelectorAll('.product button').forEach(button => {
        button.addEventListener('click', function() {
            alert('장바구니에 추가되었습니다!');
        });
    });
</script>

</body>
</html>
